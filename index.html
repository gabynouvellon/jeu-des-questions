<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Le jeu des questions + Bonus</title>
    <style>
    /* =========================================
       1. VARIABLES ET DESIGN NÉON
       ========================================= */
    :root {
        --bg-color: #050505;
        --card-bg: #000000;
        --text-color: #ffffff;
        --text-secondary: #cccccc;

        --neon-red: #ff073a;
        --neon-yellow: #ffd700;
        --neon-green: #39ff14;

        --theme-color: var(--neon-red);

        --glow-box-soft: 0 0 15px var(--theme-color), inset 0 0 15px var(--theme-color);
        --glow-box-strong: 0 0 25px var(--theme-color), 0 0 50px var(--theme-color);
        --glow-text: 0 0 5px var(--theme-color), 0 0 15px var(--theme-color);
    }

    body {
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh; 
        text-align: center;
        padding: 15px;
        box-sizing: border-box;
        overflow-x: hidden;
        /* CORRECTION : On autorise le scroll vertical par défaut */
        overflow-y: auto; 
    }

    /* CORRECTION : Classe utilitaire pour bloquer le scroll QUAND le mini-jeu est ouvert */
    body.lock-scroll {
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("images/fond_neon.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
        box-shadow: inset 0 0 200px rgba(0,0,0,0.8); 
    }

    h1, h2 {
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: var(--glow-text);
        margin-top: 0;
    }

    /* --- Classes utilitaires pour les écrans --- */
    .screen {
        display: none;
        width: 100%;
        max-width: 600px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.75);
        border: 2px solid var(--theme-color);
        box-shadow: var(--glow-box-soft);
        backdrop-filter: blur(10px);
        box-sizing: border-box;
        position: relative;
        z-index: 1;
        margin-bottom: 20px; /* Marge pour permettre le scroll si l'écran est petit */
    }

    .active {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: flickerIn 0.6s ease-out;
    }

    @keyframes flickerIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* --- ÉCRAN 1 : ACCUEIL --- */
    #splash-screen { background: transparent; border: none; box-shadow: none; backdrop-filter: none;}
    #splash-screen img {
        width: 100%; max-width: 350px; height: auto; border-radius: 30px;
        box-shadow: var(--glow-box-strong);
        margin-bottom: 30px; 
        cursor: pointer; 
        transition: transform 0.2s;
        -webkit-user-select: none; user-select: none;
        -webkit-touch-callout: none;
    }
    
    .click-text {
        font-size: 1.3rem; font-weight: 300; letter-spacing: 4px;
        text-transform: uppercase;
        color: var(--theme-color);
        text-shadow: var(--glow-text);
        animation: pulseNeon 1.5s infinite alternate;
    }
    @keyframes pulseNeon { from { opacity: 0.7; text-shadow: 0 0 5px var(--theme-color); } to { opacity: 1; text-shadow: 0 0 20px var(--theme-color); } }

    /* --- ÉCRAN 2 : SETUP & INPUTS --- */
    .input-group { margin: 20px 0; width: 100%; display: flex; gap: 10px; flex-wrap: wrap; }
    
    input[type="text"] {
        padding: 15px; flex-grow: 1; border-radius: 15px; font-size: 1rem; outline: none;
        background: #111; border: 2px solid #333; color: white;
        transition: border-color 0.3s;
        min-width: 0; 
    }
    input[type="text"]:focus {
        border-color: var(--theme-color);
        box-shadow: 0 0 10px var(--theme-color);
    }
    ul#player-list { list-style: none; padding: 0; width: 100%; }
    ul#player-list li {
        background: rgba(255,255,255,0.08);
        margin: 8px 0; padding: 12px; border-radius: 10px;
        border-left: 3px solid var(--theme-color);
        text-align: left;
        font-size: 1.1rem;
    }

    /* --- BOUTONS GÉNÉRAUX --- */
    .reveal-btn, .btn-control, .add-btn {
        background-color: black;
        color: var(--theme-color);
        border: 2px solid var(--theme-color);
        padding: 16px 20px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.1rem; font-weight: 700;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s ease;
        box-shadow: inset 0 0 10px var(--theme-color);
        text-shadow: 0 0 5px var(--theme-color);
        user-select: none; -webkit-user-select: none;
        touch-action: manipulation;
    }

    @media (hover: hover) {
        #splash-screen img:hover { transform: scale(1.05); }
        .reveal-btn:hover, .btn-control:hover, .add-btn:hover {
            background-color: var(--theme-color);
            color: black;
            text-shadow: none;
            box-shadow: 0 0 20px var(--theme-color);
            transform: translateY(-2px);
        }
    }

    .reveal-btn:active, .btn-control:active, .add-btn:active, #splash-screen img:active {
        transform: scale(0.96);
        background-color: rgba(255,255,255,0.1);
    }

    .add-btn { --theme-color: var(--neon-green); flex-basis: 100px; }
    .btn-fail { --theme-color: var(--text-secondary); }
    .btn-success { --theme-color: var(--neon-green); }

    /* --- ÉCRAN JEU --- */
    .top-info { margin-bottom: 20px; width: 100%; display: flex; flex-direction: column; gap: 10px;}
    .current-player {
        font-size: 1.4rem; font-weight: 700;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .difficulty-badge {
        align-self: center;
        padding: 8px 25px; border-radius: 50px;
        border: 2px solid var(--theme-color);
        color: var(--theme-color);
        text-shadow: var(--glow-text);
        box-shadow: inset 0 0 10px var(--theme-color);
        text-transform: uppercase; font-size: 0.9rem; font-weight: bold;
    }

    .card-area {
        background: var(--card-bg);
        color: var(--text-color);
        width: 100%;
        border-radius: 25px;
        padding: 25px 20px;
        display: flex; flex-direction: column; gap: 15px;
        border: 3px solid var(--theme-color);
        box-shadow: var(--glow-box-soft), 0 0 30px rgba(0,0,0,0.8);
        position: relative;
        overflow: hidden;
    }

    .difficulty-img {
        width: 120px; height: 120px; object-fit: contain;
        margin: 0 auto 10px auto; display: block;
        transition: transform 0.2s, filter 0.2s;
    }
    
    .difficulty-img.clickable {
        cursor: pointer;
        animation: pulse-border 2s infinite;
    }
    .difficulty-img.clickable:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px var(--neon-green));
    }

    .hidden-content {
        display: none;
        padding: 15px;
        background: #111;
        border-radius: 15px;
        text-align: center;
        border: 1px solid #333;
        animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateY(-5px); } to { opacity:1; transform: translateY(0); } }

    #text-question { font-size: 1.2rem; font-weight: 600; color: white; line-height: 1.4; }
    #text-theme { font-size: 1.3rem; color: var(--theme-color); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 8px var(--theme-color); }

    .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    .option-item {
        background: #1a1a1a;
        padding: 15px 10px;
        border-radius: 12px;
        font-size: 0.95rem;
        border: 2px solid #333;
        color: var(--text-secondary);
        display: flex; align-items: center; justify-content: center; font-weight: 500;
        transition: border-color 0.2s;
        min-height: 50px; 
    }

    .correct-answer {
        color: var(--neon-green);
        font-size: 1.3rem; font-weight: 800;
        margin-top: 15px; padding: 15px;
        border: 3px solid var(--neon-green);
        border-radius: 15px;
        display: none;
        background-color: rgba(57, 255, 20, 0.1);
        text-shadow: 0 0 10px var(--neon-green);
        box-shadow: 0 0 15px var(--neon-green);
        animation: pulseNeon 1s infinite alternate;
    }

    .game-controls { display: flex; gap: 15px; margin-top: 20px; width: 100%; }

    .screen-exit { animation: warpSpeedOut 0.5s ease-in forwards; pointer-events: none; }
    @keyframes warpSpeedOut { 0% { opacity: 1; transform: scale(1); filter: blur(0px);} 100% { opacity: 0; transform: scale(1.5); filter: blur(10px); } }
    .screen-enter-up { animation: slideUpFade 0.6s ease-out forwards; }
    @keyframes slideUpFade { 0% { opacity: 0; transform: translateY(30px) scale(0.95); } 100% { opacity: 1; transform: translateY(0) scale(1); } }

    /* =========================================
       STYLES DU MINI-JEU (OVERLAY)
       ========================================= */
    #minigame-layer {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000;
        z-index: 9999;
        display: none; /* Caché par défaut */
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Le Canvas Flappy */
    #flappyCanvas {
        display: block;
        width: 100%;
        height: 100%;
        max-width: 480px; /* Max largeur pour mobile */
        border-left: 2px solid var(--neon-green);
        border-right: 2px solid var(--neon-green);
    }

    /* Le Bouton FERMER (Croix) */
    #close-minigame {
        position: absolute;
        top: 20px; right: 20px;
        width: 50px; height: 50px;
        background: rgba(0,0,0,0.8);
        border: 2px solid var(--neon-red);
        border-radius: 50%;
        color: var(--neon-red);
        font-size: 30px;
        font-weight: bold;
        display: flex; justify-content: center; align-items: center;
        cursor: pointer;
        z-index: 10001;
        box-shadow: 0 0 15px var(--neon-red);
        transition: transform 0.2s;
    }
    #close-minigame:active { transform: scale(0.9); background: var(--neon-red); color: black;}

    /* UI du Mini Jeu (Score, etc.) */
    #mg-ui-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 10000;
    }
    #mg-score-display {
        position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid var(--neon-green); border-radius: 50px;
        padding: 5px 40px; font-size: 40px; font-weight: 800;
        color: white; text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green);
        box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
    }
    .mg-screen {
        background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 15px;
        border: 2px solid var(--neon-red);
        box-shadow: 0 0 20px var(--neon-red);
        pointer-events: auto; cursor: pointer; text-align: center;
        min-width: 200px;
    }
    .mg-hidden { display: none !important; }
    .mg-h1 { color: var(--neon-yellow); text-shadow: 0 0 10px var(--neon-yellow); font-size: 32px; margin: 0 0 15px 0;}


    /* =========================================
       RESPONSIVE MOBILE
       ========================================= */
    @media (max-width: 768px) {
        .screen { max-width: 100%; padding: 20px 15px; border-width: 1px; }
        h1 { font-size: 1.8rem; }
        h2 { font-size: 1.5rem !important; }
        .top-info { margin-bottom: 15px; }
        .card-area { padding: 20px 15px; border-width: 2px; }
        .reveal-btn, .btn-control { font-size: 1rem; padding: 18px 10px; }
        .input-group { flex-direction: column; }
        .add-btn { width: 100%; }
        .options-grid { grid-template-columns: 1fr; }
        #next-player-name { font-size: 2.2rem !important; }
        .game-controls { gap: 10px; }
        
        @media (max-width: 380px) {
            .game-controls { flex-direction: column; }
            .btn-control { width: 100%; }
        }
    }
    </style>
</head>
<body>
    
    <div id="splash-screen" class="screen active" onclick="goToSetup()">
        <img src="images/accueil.jpg" alt="Logo Jeu" onerror="this.src='https://placehold.co/400x400/2c3e50/FFF?text=QUIZ+MASTER'">
        <div class="click-text">Touchez pour commencer</div>
    </div>

    <div id="setup-screen" class="screen">
        <h2 style="font-size: 2rem;">Joueurs</h2>
        <ul id="player-list"></ul>
        <div class="input-group">
            <input type="text" id="player-input" placeholder="Prénom...">
            <button class="add-btn" onclick="addPlayer()">AJOUTER</button>
        </div>
        <br>
        <button class="reveal-btn" style="background-color: #f1c40f; color: #333;" onclick="startGame()">LANCER LA PARTIE</button>
    </div>

    <div id="transition-screen" class="screen">
        <h1 style="font-size: 2rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">CHANGEMENT DE JOUEUR</h1>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">C'est au tour de :</p>
        <div id="next-player-name" style="font-size: 3rem; font-weight: bold; color: #f1c40f; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">...</div>
        <button class="reveal-btn" style="background-color: black;" onclick="startNextTurn()">C'EST PARTI !</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="top-info">
            <div id="current-player-display" class="current-player">Joueur 1</div>
            <span id="difficulty-display" class="difficulty-badge">Niveau 1</span>
        </div>

        <div class="card-area">
            <img id="difficulty-img" src="" class="difficulty-img" alt="Icone difficulté">

            <button id="btn-theme" class="reveal-btn" onclick="reveal('theme')">DÉCOUVRIR LE THÈME</button>
            <div id="content-theme" class="hidden-content">
                <div id="text-theme">...</div>
            </div>

            <button id="btn-question" class="reveal-btn" onclick="reveal('question')" style="display:none;">AFFICHER LA QUESTION</button>
            <div id="content-question" class="hidden-content">
                <div id="text-question">...</div>
            </div>

            <button id="btn-options" class="reveal-btn" onclick="reveal('options')" style="display:none;">LES 4 PROPOSITIONS</button>
            <div id="content-options" class="hidden-content">
                <div id="options-container" class="options-grid"></div>
                <div id="answer-display" class="correct-answer">...</div>
                <div onclick="showAnswer()" style="margin-top:15px; font-size: 0.9rem; padding: 10px; color:#bdc3c7; cursor:pointer; text-decoration: underline;">Révéler la réponse (Maître du jeu)</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn-control btn-fail" onclick="handleTurn(false)">PASSER / RATÉ</button>
            <button class="btn-control btn-success" onclick="handleTurn(true)">GAGNÉ !</button>
        </div>
    </div>

    <div id="minigame-layer">
        <div id="close-minigame" onclick="closeMiniGame()">X</div>
        
        <canvas id="flappyCanvas"></canvas>
        
        <div id="mg-score-display">0</div>
        
        <div id="mg-ui-layer">
            <div id="mg-start-screen" class="mg-screen">
                <h1 class="mg-h1">NEON FLAP</h1>
                <p>Appuie pour voler</p>
            </div>
            
            <div id="mg-game-over-screen" class="mg-screen mg-hidden">
                <h1 class="mg-h1" style="color:var(--neon-red)">PERDU</h1>
                <p>Score: <span id="mg-final-score" style="color:var(--neon-green)">0</span></p>
                <p style="margin-top:15px">REJOUER</p>
            </div>
        </div>
    </div>

           DATA QUESTIONS

        /* =========================================================
           LOGIQUE JEU PRINCIPAL (QUIZ)
           ========================================================= */
        let players = [];
        let currentPlayerIndex = 0;
        let currentDifficultyIndex = 0; 
        let currentQuestionObj = null;

        const levels = [
            { name: "difficile", color: "#e74c3c", label: "DIFFICILE", img: "images/logo_difficile.jpg", bg: "images/fond1.jpg" }, 
            { name: "moyen", color: "#f1c40f", label: "MOYEN", img: "images/logo_moyen.jpg", bg: "images/fond1.jpg" },             
            { name: "facile", color: "#2ecc71", label: "FACILE", img: "images/logo_facile.jpg", bg: "images/fond1.jpg" }             
        ];

        const cardcolors = [
            { name: "difficile", color: "#000000"},
            { name: "moyen", color: "#000000"},
            { name: "facile", color: "#000000"}
        ];

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function goToSetup() { 
            const splashScreen = document.getElementById('splash-screen');
            const setupScreen = document.getElementById('setup-screen');
            splashScreen.classList.add('screen-exit');
            setTimeout(() => {
                showScreen('setup-screen');
                splashScreen.classList.remove('screen-exit');
                setupScreen.classList.add('screen-enter-up');
            }, 450);
        }

        function addPlayer() {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (name) {
                players.push(name);
                const li = document.createElement('li');
                li.textContent = name;
                document.getElementById('player-list').appendChild(li);
                input.value = '';
                input.focus();
            }
        }

        function startGame() {
            if (players.length === 0) { alert("Il faut au moins un joueur !"); return; }
            currentPlayerIndex = 0;
            currentDifficultyIndex = 0; 
            updateGameVisuals();
            loadNewCard();
            showScreen('game-screen');
        }

        function updateGameVisuals() {
            const level = levels[currentDifficultyIndex];
            document.documentElement.style.setProperty('--theme-color', level.color);
            document.body.style.backgroundImage = `url('${level.bg}')`;
            
            const cardcolor = cardcolors[currentDifficultyIndex];
            document.documentElement.style.setProperty('--card-bg', cardcolor.color);
            
            document.getElementById('current-player-display').textContent = "C'est à " + players[currentPlayerIndex] + " de jouer";
            document.getElementById('difficulty-display').textContent = level.label;

            const imgElement = document.getElementById('difficulty-img');
            imgElement.src = level.img; 
            imgElement.onerror = function() { 
                this.src = `https://placehold.co/100x100/${level.color.substring(1)}/FFF?text=${level.name.charAt(0).toUpperCase()}`; 
            };

            // --- INTÉGRATION MINI-JEU : Si c'est facile, on active le clic ---
            if (level.name === 'facile') {
                imgElement.classList.add('clickable');
                imgElement.onclick = openMiniGame;
                imgElement.title = "Cliquez pour un jeu bonus !";
            } else {
                imgElement.classList.remove('clickable');
                imgElement.onclick = null;
                imgElement.title = "";
            }
        }

        function loadNewCard() {
            document.getElementById('content-theme').style.display = 'none';
            document.getElementById('content-question').style.display = 'none';
            document.getElementById('content-options').style.display = 'none';
            document.getElementById('btn-theme').style.display = 'block';
            document.getElementById('btn-question').style.display = 'none';
            document.getElementById('btn-options').style.display = 'none';
            document.getElementById('answer-display').style.display = 'none';

            const targetDiff = levels[currentDifficultyIndex].name;
            const potentialQuestions = allQuestions.filter(q => q.difficulty === targetDiff);
            
            if(potentialQuestions.length === 0) {
                currentQuestionObj = { theme: "Info", question: "Plus de questions pour ce niveau !", options:[], answer:"" };
            } else {
                const randIndex = Math.floor(Math.random() * potentialQuestions.length);
                currentQuestionObj = potentialQuestions[randIndex];
            }

            document.getElementById('text-theme').textContent = currentQuestionObj.theme;
            document.getElementById('text-question').textContent = currentQuestionObj.question;
            document.getElementById('answer-display').textContent = currentQuestionObj.answer;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            currentQuestionObj.options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.textContent = opt;
                container.appendChild(div);
            });
        }

        function reveal(step) {
            if(step === 'theme') {
                document.getElementById('btn-theme').style.display = 'none';
                document.getElementById('content-theme').style.display = 'block';
                document.getElementById('btn-question').style.display = 'block';
            }
            if(step === 'question') {
                document.getElementById('btn-question').style.display = 'none';
                document.getElementById('content-question').style.display = 'block';
                document.getElementById('btn-options').style.display = 'block';
            }
            if(step === 'options') {
                document.getElementById('btn-options').style.display = 'none';
                document.getElementById('content-options').style.display = 'block';
            }
        }

        function showAnswer() { document.getElementById('answer-display').style.display = 'block'; }

        function handleTurn(success) {
            if (success) {
                if (currentDifficultyIndex < levels.length - 1) {
                    currentDifficultyIndex++;
                } else {
                    alert("Bravo ! Niveau Facile validé. On garde la main et on recommence en Difficile !");
                    currentDifficultyIndex = 0; 
                }
                updateGameVisuals();
                loadNewCard();
            } else {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                currentDifficultyIndex = 0; 
                document.getElementById('next-player-name').textContent = players[currentPlayerIndex];
                showScreen('transition-screen');
            }
        }

        function startNextTurn() {
            updateGameVisuals();
            loadNewCard();
            showScreen('game-screen');
        }


        /* =========================================================
           LOGIQUE MINI JEU (FLAPPY NÉON)
           ========================================================= */
        let mgCanvas, mgCtx, mgAnimId;
        let isMiniGameOpen = false;
        let mgFrames = 0, mgScore = 0, mgState = 'START';
        let mgGameSpeed = 2.5;

        // Éléments DOM Mini Jeu
        const mgUi = {
            layer: document.getElementById('minigame-layer'),
            start: document.getElementById('mg-start-screen'),
            gameOver: document.getElementById('mg-game-over-screen'),
            score: document.getElementById('mg-score-display'),
            finalScore: document.getElementById('mg-final-score')
        };
        
        // Configuration
        const MG_COLORS = { bird: '#ffd700', pipe: '#39ff14' };
        
        // Objets Jeu
        const mgBird = {
            x: 50, y: 150, radius: 12, velocity: 0, gravity: 0.25, jump: -4.6,
            draw: function() {
                mgCtx.beginPath();
                mgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                mgCtx.fillStyle = MG_COLORS.bird;
                mgCtx.shadowBlur = 15; mgCtx.shadowColor = MG_COLORS.bird;
                mgCtx.fill(); mgCtx.shadowBlur = 0; mgCtx.closePath();
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.radius >= mgCanvas.height) mgGameOver();
            },
            flap: function() { this.velocity = this.jump; },
            reset: function() { this.y = mgCanvas.height / 2; this.velocity = 0; this.x = mgCanvas.width * 0.2; }
        };

        const mgPipes = {
            items: [], w: 50, h: 160,
            draw: function() {
                mgCtx.fillStyle = MG_COLORS.pipe;
                mgCtx.shadowBlur = 10; mgCtx.shadowColor = MG_COLORS.pipe;
                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    mgCtx.fillRect(p.x, 0, this.w, p.top);
                    mgCtx.fillRect(p.x, p.top + this.h, this.w, mgCanvas.height - (p.top + this.h));
                }
                mgCtx.shadowBlur = 0;
            },
            update: function() {
                const frameInterval = Math.floor(250 / mgGameSpeed) + 20; 
                if (mgFrames % frameInterval === 0) {
                    const maxTop = mgCanvas.height - this.h - 50;
                    const minTop = 50;
                    const randomTop = Math.floor(Math.random() * (maxTop - minTop)) + minTop;
                    this.items.push({ x: mgCanvas.width, top: randomTop, passed: false });
                }
                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    p.x -= mgGameSpeed;
                    
                    // Collision
                    let bLeft = mgBird.x - mgBird.radius + 6;
                    let bRight = mgBird.x + mgBird.radius - 6;
                    let bTop = mgBird.y - mgBird.radius + 6;
                    let bBottom = mgBird.y + mgBird.radius - 6;

                    if (bRight > p.x && bLeft < p.x + this.w) {
                        if (bTop < p.top || bBottom > p.top + this.h) mgGameOver();
                    }
                    if (p.x + this.w < mgBird.x && !p.passed) {
                        mgScore++;
                        mgUi.score.innerText = mgScore;
                        p.passed = true;
                    }
                    if (p.x + this.w < 0) { this.items.shift(); i--; }
                }
            },
            reset: function() { this.items = []; }
        };

        function openMiniGame() {
            isMiniGameOpen = true;
            // CORRECTION: Bloquer le scroll du fond uniquement maintenant
            document.body.classList.add('lock-scroll');
            
            mgUi.layer.style.display = 'flex';
            
            // Init Canvas
            mgCanvas = document.getElementById('flappyCanvas');
            mgCtx = mgCanvas.getContext('2d');
            
            // Resize Canvas
            mgCanvas.width = mgUi.layer.clientWidth;
            mgCanvas.height = mgUi.layer.clientHeight;
            mgGameSpeed = mgCanvas.width < 500 ? 2.5 : 3.5;

            mgState = 'START';
            mgUi.start.classList.remove('mg-hidden');
            mgUi.gameOver.classList.add('mg-hidden');
            mgUi.score.style.display = 'block';
            mgUi.score.innerText = '0';
            
            mgBird.reset();
            mgPipes.reset();
            mgBird.draw(); // Dessiner l'état initial
        }

        function closeMiniGame() {
            isMiniGameOpen = false;
            // CORRECTION: Réactiver le scroll du fond
            document.body.classList.remove('lock-scroll');
            
            mgUi.layer.style.display = 'none';
            cancelAnimationFrame(mgAnimId); // Stopper la boucle
        }

        function mgLoop() {
            if (!isMiniGameOpen) return;
            mgCtx.clearRect(0, 0, mgCanvas.width, mgCanvas.height);
            
            if (mgState === 'PLAYING') {
                mgPipes.update();
                mgBird.update();
                mgFrames++;
            }
            
            mgPipes.draw();
            mgBird.draw();
            
            if (mgState === 'PLAYING') {
                mgAnimId = requestAnimationFrame(mgLoop);
            }
        }

        function mgStart() {
            mgState = 'PLAYING';
            mgUi.start.classList.add('mg-hidden');
            mgUi.gameOver.classList.add('mg-hidden');
            mgUi.score.style.display = 'block';
            mgBird.reset();
            mgPipes.reset();
            mgScore = 0; mgFrames = 0;
            mgUi.score.innerText = mgScore;
            mgBird.flap();
            mgLoop();
        }

        function mgGameOver() {
            mgState = 'GAMEOVER';
            cancelAnimationFrame(mgAnimId);
            mgUi.finalScore.innerText = mgScore;
            mgUi.score.style.display = 'none';
            mgUi.gameOver.classList.remove('mg-hidden');
        }

        function mgAction(e) {
            if (!isMiniGameOpen) return; // Ne rien faire si le mini jeu est fermé
            
            // Si clic sur le bouton croix, on laisse passer l'event vers onclick="closeMiniGame()"
            if(e.target.id === 'close-minigame') return;

            e.preventDefault(); 
            e.stopPropagation(); // Empêcher de cliquer sur le quiz en dessous

            if (e.type === 'keydown' && e.code !== 'Space') return;

            switch (mgState) {
                case 'START': mgStart(); break;
                case 'PLAYING': mgBird.flap(); break;
                case 'GAMEOVER': mgStart(); break;
            }
        }

        // Listeners globaux (filtrés par isMiniGameOpen)
        window.addEventListener('keydown', mgAction);
        window.addEventListener('mousedown', mgAction);
        window.addEventListener('touchstart', mgAction, {passive: false});

    </script>
